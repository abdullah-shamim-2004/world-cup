<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World cup</title>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <section class="banner container">
        <div class="banner-content">
          <h2>The Greatest show on the earth</h2>
          <p>
            Contrary to popular belief, Lorem Ipsum is not simply random text.
            It has roots in a piece of classical Latin literature from 45 BC,
            making it over 2000 years old.
          </p>
          <button class="btn">
            Watch Live <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-image">
          <img src="./img/banner/banner-img.png" alt="" />
        </div>
      </section>
    </header>
    <!-- main -->
    <main>
      <section class="upcoming-match container">
        <div class="upcoming-match-left">
          <button class="btn">Upcoming Match</button>
          <button class="btn">All Group</button>
          <button class="btn">Blog</button>
        </div>
        <div class="upcoming-match-right">
          <div class="card">
            <img src="./img/matches/matches_1.jpg" alt="" />
            <button class="btn">Transfer</button>
            <h3>Transfer Live: Chlesea in talks over Kimpenbe transfer</h3>
            <div class="card-btn">
              <span><i class="fa-regular fa-clock"></i>10h</span>
              <span><i class="fa-regular fa-message"></i>23</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
